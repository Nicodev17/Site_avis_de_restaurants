<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicino Resto - Avis de restaurants près de chez vous</title>
    <link rel="icon" type="image/png" href="media/favicon_pasta.png"/>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style/jquery-ui.css">
    <script src="src/jquery-3.3.1.js"></script>
    <script src="src/jquery-ui.js"></script>
</head>

<body>

    <!-- entête du site -->
    <header>
        <div id="zoneTitre">
            <img id="logo" src="media/logo_vicino_resto.png" alt="logo vicino resto">
            <h1> VICINO RESTO </h1>
        </div>
        <h2>AVIS DE RESTAURANTS PRES DE CHEZ VOUS !</h2>
    </header>
    
    <!-- Fenetre pop up -->
    <div id="overlayBack">
        
    </div>
    
    <div id="overlay">
        <div id="infoResto">
            
            <div id="closeBox">
                <buton id="buttonClose" title="Fermer la fenêtre"> <img src="media/icon_close.png"> </buton>
            </div>

            <h3> Nom resto </h3>

            <div id="photoResto"> </div>

            <div id="adresseResto">
                <p> Adresse : XXXX </p>
            </div>

            <div id="infoContact">
                <p> site / tel </p>
            </div>

            <div id="noteMoyenne">
                <p> Note moyenne : X/5 </p>
            </div>

            <div id="iconRate">
                <img src="media/taste.png" alt="image de pouce">
            </div>

            <div id="zoneAvis">
                <div id="contentZoneAvis">
                    <p id="titleAvis"> Avis sur ce restaurant : </p>

                    <div id="formAvis" >
                        <form method="post" action="src/application.js" name="formAvis" id="formulaire">
                            <label for="note"> Votre note : </label>
                            <input required type="number" min="0" max="5" name="note" id="addNote" value="" placeholder="0">
                            <br>
                            <textarea required name="commentaire" id="addCommentaire" value="" placeholder="Votre commentaire"></textarea>
                            <br>
                            <input type="submit" value="Envoyer" id="buttonSend">
                            <input type="button" value="Annuler" id="buttonCancel">
                        </form>
                    </div>

                    <div id="buttonAvisBox"> 
                        <button id="buttonAddAvis"> Ajouter un avis </button>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- Zone d'info UX et de filtrage -->

    <div id="zoneInfo">
        <div id="zoneInfoClic">
            <p id="textInfo"> Ajoutez un restaurant :<bold> Clic-droit</bold> sur la carte 
                <img src="media/mouse.png" id="iconMouse" alt="icon mouse">
            </p>
        </div>
        
        <div id="zoneRange">
            <p> <bold>Filtrez</bold> les restaurants</p>
            <div id="contentRange"> 
                <input type="text" readonly="readonly" id="note">
                <div id="slider-range"> </div>
            </div>
        </div>
    </div>

    <div class="affichage">
        <div id="zoneMap">
            <!-- map affichée ici -->
        </div>
        
        <div id="zoneListe">
            <ul> 
                <!-- liste des resto affichée ici --> 
            </ul>
        </div>
    </div>

    <div id="footer">
        <p> Site développé par Nicolas Sartelet dans le cadre d'une formation OpenClassrooms &copy;</p>
    </div>
    
    <!-- <script src="config.js"></script> -->
    <script src="src/vendor.js"></script>
    <script src="src/map.js"></script>
    <script src="src/application.js"></script>
    <script src="src/restaurant.js"></script>
    <script src="src/init.js"></script>
</body>

</html>
